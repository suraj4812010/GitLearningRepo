<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Magic Notes</title>
 
</head>

<body style="background-color: #FFD4B2;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e6c700;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Notes</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" id="Searchtxt" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>
  <div class="container my-3" style="border: 2px solid rgb(0, 0, 0); background-color: #FFF6BD ;">
    <h2 style="text-align: center;"></h2>
    <div class="card ">
      <div class="card-body">
        <h5 class="card-title">Note Title</h5>
        <div class="form-floating">
          <textarea class="form-control" id="notetitle" rows="3"></textarea>
        </div>
        <h5 class="card-title">Write Note</h5>
        <div class="form-floating">
          <textarea class="form-control" id="note" rows="3" style="height: 100px;"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary my-3 " id="addButton">Add Note </button>
      </div>
    </div>
    <h3>Your Notes</h3>
    <div class="container-fluid row" id="container">



    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>

</html>
